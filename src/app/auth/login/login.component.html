<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="text-center sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-20 w-auto" src="assets/logo.gif" alt="Your Company" />
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
            {{ appName }}
        </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" [formGroup]="loginForm">
            <div>
                <label for="account" class="block text-sm font-medium leading-6 text-gray-900">账号</label>
                <div class="mt-2">
                    <input id="account" name="account" type="text" required formControlName="account" class="putt" />
                </div>
            </div>

            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">密码</label>
                    <div class="text-sm">
                        <a class="font-semibold text-indigo-600 hover:text-indigo-500">忘记密码?</a>
                    </div>
                </div>
                <div class="mt-2">
                    <input
                        id="password"
                        name="password"
                        type="password"
                        autocomplete="current-password"
                        required
                        formControlName="password"
                        class="putt"
                    />
                </div>
            </div>

            <div>
                <button
                    type="submit"
                    class="flex w-full justify-center items-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                    (click)="submit()"
                    [disabled]="loading"
                >
                    <span *ngIf="loading" nz-icon nzType="loading" class="mr-4"></span>
                    登录
                </button>
            </div>
        </form>

        <p class="mt-10 text-center text-sm text-gray-500">
            <a class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">注册账号</a>
        </p>
    </div>
</div>
